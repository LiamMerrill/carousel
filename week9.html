	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<style>

			.image {
				width: 350px;
				height: 300px;
			};
		</style> 
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	</head>
	<body>
	  <div class="container">
		<img class="image" src="BBP.jpg">
		<img class="image" src="Colorado.jpg">
		<img class="image" src="IsabelFarm.jpg">
		<img class="image" src="ProspectPark.jpg">
		<img class="image" src="TheFuture.jpg">
		


		</div>	

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		<script>
			/*$(document).ready(function(){
  				$('.container').slick({
					  dots: true,
					  infinite: true,
					  speed: 500,
					  fade: true,
					  cssEase: 'linear'
					});
			});*/
		</script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('.container').slick({
					  slidesToShow: 3,
					  slidesToScroll: 1,
					  autoplay: true,
					  autoplaySpeed: 2000,
					});
		});
		$( window ).resize(function() {
  $( '.container' ).prepend( "<div>" + $( window ).width() + "</div>" );
});
		</script>

	</body>
	</html>
